<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서버에서 사용자 정보 가져오기</title>
  <link rel="stylesheet" href="css/user-json.css">
</head>
<body>
  <h1>회원 정보</h1>
  <div id="result"></div>

<script>
//fetch("https://jsonplaceholder.typicode.com/users")
//.then(response => response.json())
//.then(users => console.log(users));

async function init() {
const response = await fetch('https://jsonplaceholder.typicode.com/users');
const users = await response.json();
display(users);
}

function display(users) {
const result = document.querySelector('#result');
let string = '';
users.forEach((user) => {
 // string += `<ul><li>${user.name}</li><li>${user.username}</li><li>${user.email}</li></ul>`;
 string += `<table><tr><th>이름</th><td>${user.name}</td></tr>
             <tr><th>아이디</th><td>${user.username}</td></tr>
             <tr><th>이메일</th><td>${user.email}</td></tr>
           </table>`;
});
result.innerHTML = string;
}

init();
</script>
</body>
</html>
