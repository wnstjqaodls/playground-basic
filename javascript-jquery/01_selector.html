<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery 선택자</title>
<link rel="stylesheet" href="./css/common.css">
<script src="./js/jquery.min.js"></script>
<script>
$(function(){
    // 1. 기본 선택자
    $("#title").css("color","red");
    $(".item").css("background","yellow");
    
    // 2. 탐색 선택자 
    $("#menu li:first").css("color","blue");
    $("#menu li:last").css("color","green");
    $("#menu li:eq(1)").css("color","red");
    
    // 3. 필터링
    $("p").filter(".selected").css("border","2px solid red");
    
    // 4. 체이닝
    $("#box").find("p").css("font-weight","bold")
             .filter(".important").css("color","red");
});
</script>
</head>
<body>
    <h1 id="title">jQuery 선택자 학습</h1>
    
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>

    <div id="box">
        <p class="item selected">텍스트1</p>
        <p class="item important">텍스트2</p>
        <p class="item">텍스트3</p>
    </div>
</body>
</html>
